version: '1'

services:
          
  mongo:
    image: mongo
    ports:
      - '27018:27017'
    volumes:
      - dbdata:/data/db
  
  serversMongo:
    image: mongo
    ports:
      - '27019:27017'
    volumes:
      - dbdata:/data/serversdb
  
  channelsMongo:
    image: mongo
    ports:
      - '27020:27017'
    volumes:
      - dbdata:/data/channelsdb
  
  netReact-Monolith:
    image: netreact-monolith
    build:
      context: .
      dockerfile: ./NetReactMonolith/Dockerfile
    ports:
      - '7153:8080'
    environment:
      - ASPNETCORE_DBIMAGES=DBIMAGES
    depends_on:
      - mongo
        
  netReact-Auth:
    image: netreact-authservice
    build: 
      context: .
      dockerfile: ./NetReact.AuthService/Dockerfile
    ports:
      - '7154:8080'
    
  netReact-ServerManagement:
    image: netreact-servermanagementservice
    build:
      context: .
      dockerfile: ./NetReact.ServerManagementService/Dockerfile
    ports:
      - '7155:8080'
    depends_on:
      - serversMongo
  
  netReact-ChannelManagement:
    image: netreact-channelmanagementservice
    build:
      context: .
      dockerfile: ./NetReact.ChannelManagementService/Dockerfile
    ports:
      - '7156:8080'
    depends_on:
      - channelsMongo

volumes:
  dbdata: